<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Info</title>
  <meta name='viewport' content="width=device-width,initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="#ffffff">
  <meta name="Description" content="Restaurant info page">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="opt_css/style.min.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />

</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role='application' aria-label="Overview of restaurant on the map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label='Restaurant Details'>
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img" tabindex="0">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
      <div onclick="bookmarkButton()" id='add_favorite' aria-label="bookmark button" tabindex="0"></div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section aria-label="add review section" id="addreview_container" tabindex="0">
      <div id="addreview_sub_container">
        <h2>Add Review</h2>
        <input type='text' id="reviewer_name" placeholder="Enter name" aria-label="Enter name" name="reviewername" tabindex="0">
        <select id='ratingValue' aria-label="select a rating" tabindex="0">
          <option value="placeholder_for_rating" selected>Select a Rating</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <textarea placeholder="Enter your comment" aria-label="comment area" id='commentArea' tabindex="0"></textarea>
        <div id='AddReview' onclick="addReviewFunction()" aria-label="add review button" tabindex="0">Add Review</div>
      </div>
    </section>
    <section id="reviews-container" aria-label="reviews section">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then((data) => {
          console.log("Service Worker Registered");
        }).catch((err) => {
          console.log(err);
        })
      })
    }
    else {
      console.log('Browser doesnt not support the service worker');
    }
  </script>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="opt_js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="opt_js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
